name: Deploy Vite React to EC2 (Git Pull + Dev Server)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: SSH Deploy on EC2 (git pull -> npm ci -> run dev)
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            set -e

            APP_DIR=/home/ubuntu/vite-react-app
            REPO_URL="https://github.com/kimjoy0914/react-docker1.git"
            DEV_PORT=5173

            # 1) 최초 1회 clone, 이후 pull
            if [ ! -d "$APP_DIR/.git" ]; then
              sudo mkdir -p $APP_DIR
              sudo chown -R $USER:$USER $APP_DIR
              git clone $REPO_URL $APP_DIR
            fi

            cd $APP_DIR
            git checkout main
            git pull origin main

            # 2) 의존성 설치
            npm ci

            # 3) 기존 dev 서버 종료(포트 기준으로 kill)
            #    실행 중이 아니어도 실패하지 않도록 || true
            sudo fuser -k -n tcp ${DEV_PORT} || true

            # 4) dev 서버 백그라운드 기동
            #    --host 0.0.0.0 : 외부 접속 허용
            #    로그는 dev.log로 남김
            nohup npm run dev -- --host 0.0.0.0 --port ${DEV_PORT} > dev.log 2>&1 &

            # 5) 기동 확인(로그/포트 체크)
            sleep 2
            sudo fuser -n tcp ${DEV_PORT} || (echo "❌ Dev server not running" && exit 1)

            echo "✅ Dev server started on port ${DEV_PORT}"
            echo "✅ Log: $APP_DIR/dev.log"
